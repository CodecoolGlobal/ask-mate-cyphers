<!doctype html>
<html>
  <head>
    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='new_style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <title>{% block title %}{% endblock %} | AskMate</title>
    {% endblock %}
  </head>
  <body>
        {% block content %}{% endblock %}

        {% endblock %}

  </body>
</html>
