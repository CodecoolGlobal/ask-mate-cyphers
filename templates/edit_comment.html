{% extends "layout.html" %}
{% block title %}Comment edit{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <div class="header">
        <div class="logo">
            <a href="/">AskMate</a>
        </div>
        <div class="search">
            <form action="/search">
                <input id="name-input" type="text" name="search" placeholder="Search AskMate" autocomplete="off">
            </form>
        </div>
    </div>
    <div class="page_body">
        <div class="menu">
            <a href="/list">Questions</a>
            <a href="/add-question">New question</a>
            {% if answer != '' %}
                <a href="/question/{{ answer[0]['question_id'] }}/question">Back</a>
            {% else %}
                <a href="/question/{{ comment[0]['question_id'] }}/question">Back</a>
            {% endif %}
        </div>
    <div id="form">
        <h1>Edit comment</h1>
        <form action="/comment/{{ comment[0]['id'] }}/edit" method="POST">
            <textarea rows="5" cols="50" id="message" name="message" required>{{ comment[0]['message'] }}</textarea><br>
            <input type="submit" value="Comment">
        </form>
    </div>
{% endblock %}
