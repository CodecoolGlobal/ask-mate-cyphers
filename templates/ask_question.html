{% extends "layout.html" %}
{% block title %}Ask question{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <div id="header">
    <a href="/">AskMate</a>
{#    <a href="/">Back to the forum</a>#}
    </div>
    <div id="form">
    <div id="backbox_askq">
    <div class="col-75">
    <h1>Ask a question:</h1>
    <form action="/add-question" method="POST" enctype="multipart/form-data">
        <input type="text" id="title" name="title" placeholder="Title"><br><br>
        <textarea id="message" name="message" placeholder="Question"></textarea><br><br>
        <input type="file" id="image" name="image">
        <label for="image">Add image</label><br>
        <input type="submit" value="Submit">
    </form>
    </div>
    </div>
    </div>
{% endblock %}
