{% extends "layout.html" %}
{% block title %}Edit answer{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <div id="header">
        <a href="/" class="logo">AskMate</a>
        <a href="/" class="menu">Back to the forum</a>
        <a href="/question/{{ answer[0]["question_id"] }}/question" class="menu">Back to the question</a>
    </div>
    <div id="form">
        <h1>Edit your answer:</h1>
        <form action="/answer/{{ answer_id }}/edit" method="POST" enctype="multipart/form-data">
            <textarea rows="10" cols="60" id="message" name="message" required>{{ answer[0]["message"] }}</textarea><br>
            <label for="image">Add image:</label>
            <input type="file" id="image" name="image" value={{ answer[0]["image"] }}>
            <input type="submit" value="Submit changes">
        </form>
    </div>
{% endblock %}
