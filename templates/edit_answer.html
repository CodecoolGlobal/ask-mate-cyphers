{% extends "layout.html" %}
{% block title %}Edit answer{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <h1>Edit an answer:</h1>
    <form action="/answer/{{ answer_id }}/edit" method="POST">
        <label for="message">Answer:</label><br>
        <textarea rows="10" cols="60" id="message" name="message">{{ answer["message"] }}</textarea><br><br>
        <button>Edit</button>
    </form>
{% endblock %}
