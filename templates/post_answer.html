{% extends "layout.html" %}
{% block title %}Post answer{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <div class="header">
        <div class="logo">
            <a href="/">AskMate</a>
        </div>
        <div class="search">
            <form action="/search">
                <input id="name-input" type="text" name="search" placeholder="Search AskMate" autocomplete="off">
            </form>
        </div>
    </div>
    <div class="page_body">
        <div class="menu">
            <a href="/list">Questions</a>
            <a href="/add-question">New question</a>
            <a href="/question/{{ question_id }}/question">Back</a>
        </div>
    <div id="form">
        <h1 class="center">{{ question[0]["title"] }}</h1>
        <form action="/question/{{ question_id }}/new-answer" method="POST", enctype="multipart/form-data">
            <textarea rows="5" cols="50" id="message" name="message" placeholder="Your answer..." required></textarea><br>
            <label for="image" class="leftbutton">Add image:</label>
            <input type="file" id="image" name="image">
            <input type="submit" value="Submit" class="rightbutton">
        </form>
    </div>
    </div>
{% endblock %}
