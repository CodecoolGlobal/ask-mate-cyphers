{% extends "layout.html" %}
{% block title %}Comment add{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <div id="header">
        <a href="/" class="logo">AskMate</a>
        <a href="/question/{{ question_id }}" class="menu">Back to the question</a>
    </div>
    <div id="form">
        <h1 class="center">{{ question[0]["title"] }}</h1>
        <form action="/question/{{ question_id }}/new-comment" method="POST">
            <textarea rows="5" cols="50" id="message" name="message" placeholder="Your comment..." required></textarea><br>
            <input type="submit" value="Comment">
        </form>
    </div>
{% endblock %}
