{% extends "layout.html" %}
{% block title %}Edit tags{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <div class="header">
        <div class="logo">
            <a href="/">AskMate</a>
        </div>
        <div class="search">
            <form action="/search">
                <input id="name-input" type="text" name="search" placeholder="Search AskMate" autocomplete="off">
            </form>
        </div>
    </div>
    <div class="page_body">
        <div class="menu">
            <a href="/list">Questions</a>
            <a href="/add-question">New question</a>
            <a href="/question/{{ question_id }}/question">Back</a>
        </div>
    <div id="form">
        <h1>Edit tags</h1>
        <form action="/question/{{ question_id }}/new-tag" method="POST" enctype="multipart/form-data">
            <textarea rows="10" cols="60" id="message" name="message">{{ " ".join(tags) }}</textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
