{% extends "layout.html" %}
{% block title %}Edit question{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <div class="header">
        <div class="logo">
            <a href="/">AskMate</a>
        </div>
        <div class="search">
            <form action="/search">
                <input id="name-input" type="text" name="search" placeholder="Search AskMate" autocomplete="off">
            </form>
        </div>
    </div>
    <div class="page_body">
        <div class="menu">
            <a href="/list">Questions</a>
            <a href="/add-question">New question</a>
            <a href="/question/{{ question_id }}/question">Cancel</a>
        </div>
    <div id="form">
        <h1>Edit question</h1>
        <form action="/question/{{ question_id }}/edit" method="POST" enctype="multipart/form-data">
            <h4>Title:</h4>
            <input type="text" id="title" name="title" value="{{ question[0]['title'] }}" required>
            <h4>Question:</h4>
            <textarea rows="10" cols="60" required id="message" name="message">{{ question[0]['message'] }}</textarea><br>
            <label for="image" class="leftbutton">Add image:</label>
            <input type="file" id="image" name="image">
            <input type="submit" value="Submit" class="rightbutton">
        </form>
    </div>
    </div>
{% endblock %}
